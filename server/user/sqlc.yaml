version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/postgres/queries"
    schema: "./db/postgres/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "./db/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "int32"
            go_type:
              type: "int32"

overrides:
  go:
    rename:
      user_schema_user: User